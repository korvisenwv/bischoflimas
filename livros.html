<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/libraries/materialize/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="assets/libraries/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/resources/styles/commom.css">
    <link rel="stylesheet" href="assets/resources/styles/livros.css">
    <title>Biblioteca do Saber</title>
</head>

<body class="grey darken-4" onload="estilizaItensLista()">
    <!-- CABEÇALHO -->
    <nav class="grey darken-4 yellow-text text-darken-1 center">
        <div class="nav-wrapper">
            <span class="fas fa-book-open icone-logo"></span>
            <span id="logo">&nbsp;BIBLIOTECA DO SABER&nbsp;</span>
            <span class="fas fa-feather-alt icone-logo"></span>
        </div>
    </nav>

    <!--CORPO-->
    <main class="yellow lighten-4">
        <h4>Livros</h4>

        <div class="botoes-de-controle">
            <button data-target="addlivro"
                class="fas fa-plus-circle botao-controle yellow darken-2 waves-effect waves-light modal-trigger"
                href="#addlivro"></button>
            <button class="fas fa-minus-circle botao-controle yellow darken-2 waves-effect waves-light"></button>
            <button class="fas fa-times-circle botao-controle yellow darken-2 waves-effect waves-light"></button>
        </div>



        <div id="listagem-livros" class="grey darken-4 ">
            <ul>
                <li class="itens-lista">Nenhum livro encontrado</li>
                <li class="itens-lista">Nenhum livro encontrado</li>
                <li class="itens-lista">Nenhum livro encontrado</li>
            </ul>
        </div>

        <a class="waves-effect waves-light btn-large voltar grey-text yellow darken-2 text-darken-4 voltar">Voltar</a>



        <!-- Modal cadastro de livro -->
        <div id="addlivro" class="modal grey darken-4 yelow-text text-darken-4">
            <div class="modal-content">
                <h4 class="yellow-text ">Cadastro de Livro</h4>

                <div class="row">
                    <form class="col s12">

                        <div class="row">
                            <div class="input-field col s12 l12 yellow lighten-4">
                            <input id="nome_livro" type="text" class="validate">
                                <label for="nome_livro" class="yellow-text text-darken-2">Nome</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 l12 yellow lighten-4">
                                <input id="autor_livro" type="text" class="validate">
                                <label for="autor_livro" class="yellow-text text-darken-2">Autor</label>
                            </div>

                        </div>

                        <div class="row">
                            <div class="input-field col s12 l12 yellow lighten-4">
                                <input id="genero" type="text" class="validate">
                                <label for="genero_livro" class="yellow-text text-darken-2">Gênero</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6 l6 yellow lighten-4 left">
                                <input id="quantidade_total" type="number" class="validate">
                                <label for="quantidade_total" class="yellow-text text-darken-2">Quantidade Total</label>
                            </div>

                            <div class="input-field col s5 l5 yellow lighten-4 right">
                                <input id="quantidade_disponivel" type="number" class="validate">
                                <label for="quantidade_disponivel" class="yellow-text text-darken-2">Disponível</label>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer grey darken-4 yelow-text text-darken-4 center row">
                    <a href="#!" id="btncancelar"
                        class="modal-close waves-effect waves-grey btn-flat grey darken-4 yellow-text text-darken-1 col s5 l2 btnmodal right">cancelar</a>
                    <a href="#!" id="btnconfirmar"
                        class="modal-close waves-effect waves-grey btn-flat yellow darken-2 grey-text text-darken-4 col s6 l3 btnmodal right">confirmar</a>
                </div>
            </div>

        </div>


    </main>



    <!-- RODAPÉ -->
    <footer class="page-footer grey darken-4 center yellow-text text-darken-1">
        <div class="container">
            Biblioteca do Saber © 2021 todos os direitos reservados
        </div>
        <div class="container">

            <span class="icone-rodape">
                <a class="center fab fa-facebook-square"></a>
            </span>

            <span class="icone-rodape">
                <a class="center fab fa-github-square"></a>
            </span>

            <span class="icone-rodape">
                <a class="center fab fa-linkedin"></a>
            </span>
        </div>
    </footer>


    <script src="assets/libraries/materialize/materialize/js/materialize.min.js"></script>
    <script src="assets/resources/scripts/common.js"></script>
    <script src="assets/libraries/fontawesome/js/all.min.js"></script>
    <script src="assets/libraries/jquery/jquery.js"></script>
    <script src="assets/resources/scripts/bdLivro.js"></script>
    <script src="assets/resources/scripts/classes.js"></script>
    <script src="assets/resources/scripts/livros.js"></script>

</body>

</html>
