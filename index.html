<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/libraries/materialize/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="assets/libraries/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/resources/styles/commom.css">
    <link rel="stylesheet" href="assets/resources/styles/login.css">
    <title>Biblioteca do Saber</title>
</head>

<body class="grey darken-4">
    <!-- CABEÇALHO -->
    <nav class="grey darken-4 yellow-text text-darken-1 center">
        <div class="nav-wrapper">
            <span class="fas fa-book-open icone-logo"></span>
            <span id="logo">&nbsp;&nbsp;BIBLIOTECA DO SABER&nbsp;&nbsp;</span>
            <span class="fas fa-feather-alt icone-logo"></span>
        </div>
    </nav>

    <!--CORPO-->
    <main class="yellow lighten-4">

        <div id="div_login" class="container grey darken-4">
            <h4 class="yellow-text text-darken-1">Login</h4>

            <div class="row">
                <div class="input-field col s8 l6 offset-l3 offset-s2 yellow lighten-4 center">
                    <input id="user" placeholder="digite seu usuario" type="text" class="validate">
                    <label for="user" class="yellow-text text-darken-2">Usuário</label>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s8 l6 offset-l3 offset-s2 yellow lighten-4 center">
                    <input id="senha" placeholder="digite seu usuario" type="password" class="validate">
                    <label for="senha" class="yellow-text text-darken-2">Senha</label>
                </div>

            </div>

            <div class="row">
                <hr class="yellow col s8 l6 offset-l3 offset-s2">
            </div>

            <div class="row">
                <button
                    class="col s4 l2 offset-l5 offset-s4 waves-effect waves-grey btn-flat yellow darken-1 grey-text text-darken-4"
                    name="confirmar" type="submit">confirmar</button>
            </div>
        </div>

    </main>


    <!-- RODAPÉ -->
    <footer class="page-footer grey darken-4 center yellow-text text-darken-1">
        <div class="container">
            Biblioteca do Saber © 2021 todos os direitos reservados
        </div>
        <div class="container">

            <span class="icone-rodape">
                <a class="center fab fa-facebook-square"></a>
            </span>

            <span class="icone-rodape">
                <a class="center fab fa-github-square"></a>
            </span>

            <span class="icone-rodape">
                <a class="center fab fa-linkedin"></a>
            </span>
        </div>
    </footer>

    <script src="assets/libraries/materialize/materialize/js/materialize.min.js"></script>
    <script src="assets/libraries/fontawesome/js/all.min.js"></script>
    <script src="assets/resources/scripts/classes.js"></script>
    <script src="assets/resources/scripts/bdUsuario.js"></script>
    <script src="assets/resources/scripts/index.js"></script>
</body>

</html>
